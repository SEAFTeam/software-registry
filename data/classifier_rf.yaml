# Классы ПО
seaf.sw.classifier.class:
  seaf.sw.classifier.class.01.01:
    class_name: 'Встроенные системные программы: BIOS, UEFI и иные встроенные системные программы'
    class_id: '01.01'
    part: seaf.sw.classifier.part.01
    description: 'Программное обеспечение, которое должно храниться в постоянной памяти и должно обеспечивать работоспособность и управление техническими (аппаратными) компонентами устройств (средств вычислительной техники, телекоммуникационных устройств, устройств интернета вещей, сенсорах и роботах)'

  seaf.sw.classifier.class.01.02:
    class_name: 'Встроенные системные программы - операционные системы'
    class_id: '01.02'
    part: seaf.sw.classifier.part.01
    description: 'Встроенные системные управляющие программы, которые должны храниться в постоянной памяти и обеспечивать управление вычислительными ресурсами устройств (блоков управления устройствами), включая смарт-карты, и их взаимодействие с внешней средой'

  seaf.sw.classifier.class.01.03:
    class_name: 'Встроенные прикладные программы'
    class_id: '01.03'
    part: seaf.sw.classifier.part.01
    description: 'Встроенные программы, которые должны храниться в постоянной памяти и обеспечивать выполнение устройством предопределенных задач'

  seaf.sw.classifier.class.01.04:
    class_name: 'Программное обеспечение интернета вещей, робототехники и сенсорики'
    class_id: '01.04'
    part: seaf.sw.classifier.part.01
    description: 'Программы, которые должны использоваться в устройствах интернета вещей, сенсорах и роботах'

  seaf.sw.classifier.class.01.05:
    class_name: 'Встроенное микропрограммное обеспечение искусственного интеллекта'
    class_id: '01.05'
    part: seaf.sw.classifier.part.01
    description: 'Программное обеспечение, хранящееся в постоянной памяти и обеспечивающее работоспособность и управление техническими (аппаратными) компонентами устройств (средств вычислительной техники для задач обучения и исполнения в сфере искусственного интеллекта)'

  seaf.sw.classifier.class.02.01:
    class_name: 'Драйверы'
    class_id: '02.01'
    part: seaf.sw.classifier.part.02
    description: 'Программы, которые должны использоваться для организации доступа к техническим (аппаратным) компонентам средств вычислительной техники'

  seaf.sw.classifier.class.02.02:
    class_name: 'Программы обслуживания'
    class_id: '02.02'
    part: seaf.sw.classifier.part.02
    description: 'Программы, которые должны решать вспомогательные задачи или оказывать услуги общего характера пользователям'

  seaf.sw.classifier.class.02.03:
    class_name: 'Средства обеспечения облачных и распределенных вычислений'
    class_id: '02.03'
    part: seaf.sw.classifier.part.02
    description: 'Программы, которые должны обеспечивать сетевой (внешний) доступ к общему пулу распределенных конфигурируемых вычислительных ресурсов'

  seaf.sw.classifier.class.02.04:
    class_name: 'Средства виртуализации'
    class_id: '02.04'
    part: seaf.sw.classifier.part.02
    description: 'Программы, которые должны обеспечивать доступ к общему пулу конфигурируемых вычислительных ресурсов или их логического объединения, абстрагированному от аппаратной реализации'

  seaf.sw.classifier.class.02.05:
    class_name: 'Средства хранения данных'
    class_id: '02.05'
    part: seaf.sw.classifier.part.02
    description: 'Программы, которые должны обеспечивать хранение и внешний (как правило) сетевой доступ к общему хранилищу данных'

  seaf.sw.classifier.class.02.06:
    class_name: 'Серверное и связующее программное обеспечение'
    class_id: '02.06'
    part: seaf.sw.classifier.part.02
    description: 'Программное обеспечение, которое должно выполнять сервисные (обслуживающие) функции по запросу клиента, предоставляя ему доступ к определенным ресурсам или услугам и обеспечивать взаимодействие между различными приложениями, системами, компонентами, в том числе программные интерфейсы (API) для интеграции систем. Также должно включать в себя программное обеспечение для передачи видео по сетям IP'

  seaf.sw.classifier.class.02.07:
    class_name: 'Средства управления базами данных'
    class_id: '02.07'
    part: seaf.sw.classifier.part.02
    description: 'Программы, которые должны предоставлять возможность организации и ведения баз данных, в том числе с использованием технологии распределенного реестра'

  seaf.sw.classifier.class.02.08:
    class_name: 'Средства мониторинга и управления'
    class_id: '02.08'
    part: seaf.sw.classifier.part.02
    description: 'Программы, которые должны предоставлять возможность измерения, сбора, хранения и анализа рабочих характеристик объектов управления для оценки их состояния, выявления неполадок, оповещения, управления настройками и состоянием'

  seaf.sw.classifier.class.02.09:
    class_name: 'Операционные системы общего назначения'
    class_id: '02.09'
    part: seaf.sw.classifier.part.02
    description: 'Операционные системы, которые должны быть обеспечивать функционирование на средствах вычислительной техники общего назначения (рабочие станции, сервера)'

  seaf.sw.classifier.class.02.10:
    class_name: 'Операционные системы реального времени'
    class_id: '02.10'
    part: seaf.sw.classifier.part.02
    description: 'Операционные системы, которое должны обеспечивать предсказуемое время обработки непредсказуемо возникающих внешних событий'

  seaf.sw.classifier.class.02.11:
    class_name: 'Мобильная операционная система'
    class_id: '02.11'
    part: seaf.sw.classifier.part.02
    description: 'Операционные системы, которые должны быть предназначены для смартфонов, планшетов или других мобильных устройств'

  seaf.sw.classifier.class.02.12:
    class_name: 'Системы контейнеризации и контейнеры'
    class_id: '02.12'
    part: seaf.sw.classifier.part.02
    description: 'Системы, в которых ядро операционной системы должно поддерживать несколько изолированных экземпляров пространства пользователя'

  seaf.sw.classifier.class.02.13:
    class_name: 'Сетевая операционная система'
    class_id: '02.13'
    part: seaf.sw.classifier.part.02
    description: 'Программное обеспечение, выполняющее контроль, определение подсетей и маршрутизацию трафика в сети'

  seaf.sw.classifier.class.03.01:
    class_name: 'Средства защиты от несанкционированного доступа к информации'
    class_id: '03.01'
    part: seaf.sw.classifier.part.03
    description: 'Программы, которые должны предотвращать несанкционированный доступ к информации некриптографическими методами и обеспечивать: идентификацию и аутентификацию, управление доступом, целостность, аудит (регистрацию и учет). Включает программы управления средствами (устройствами) защиты от несанкционированного доступа к информации'

  seaf.sw.classifier.class.03.02:
    class_name: 'Средства управления событиями информационной безопасности'
    class_id: '03.02'
    part: seaf.sw.classifier.part.03
    description: 'Программы, которые должны обеспечивать выявление и предотвращение кибератак за счет анализа в режиме реального времени событий (данных) с целью определения потенциальных угроз безопасности'

  seaf.sw.classifier.class.03.03:
    class_name: 'Межсетевые экраны'
    class_id: '03.03'
    part: seaf.sw.classifier.part.03
    description: 'Программы, которые должны осуществлять контроль и фильтрацию проходящих через него сетевых пакетов (в том числе в виртуальной среде) в соответствии с заданными правилами'

  seaf.sw.classifier.class.03.04:
    class_name: 'Средства фильтрации негативного контента'
    class_id: '03.04'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно позволять управлять доступом к различным категориям веб-сайтов, для ограничения определенного нежелательного контента, средства защиты от спама и нежелательной корреспонденции'

  seaf.sw.classifier.class.03.05:
    class_name: 'Средства защиты сервисов онлайн-платежей и дистанционного банковского обслуживания'
    class_id: '03.05'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно позволять выявлять, анализировать и предотвращать мошенничество'

  seaf.sw.classifier.class.03.06:
    class_name: 'Средства антивирусной защиты'
    class_id: '03.06'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно позволять обнаруживать, перехватывать и обезвреживать вредоносное программное обеспечение как в памяти устройства, так и во входящем/исходящем трафике'

  seaf.sw.classifier.class.03.07:
    class_name: 'Средства выявления и предотвращения целевых атак'
    class_id: '03.07'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно обнаруживать атаки (в том числе DDoS атаки) на конкретную организацию, страну или индустрию с целью кражи данных, получения контроля над ресурсами или блокирования их работы должно противодействовать таким атакам'

  seaf.sw.classifier.class.03.08:
    class_name: 'Средства гарантированного уничтожения данных'
    class_id: '03.08'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно использовать специальные методики многократной перезаписи определенными паттернами, для минимизации вероятности восстановления информации с носителей на базе жестких магнитных дисков (HDD). Должно быть ограниченно применимо к твердотельным накопителям (SSD)'

  seaf.sw.classifier.class.03.09:
    class_name: 'Средства обнаружения и предотвращения утечек информации'
    class_id: '03.09'
    part: seaf.sw.classifier.part.03
    description: 'Программы, которые должны обнаруживать утечки и предотвращать распространения охраняемой законом компьютерной информации'

  seaf.sw.classifier.class.03.10:
    class_name: 'Средства криптографической защиты информации и электронной подписи'
    class_id: '03.10'
    part: seaf.sw.classifier.part.03
    description: '"Программы, которые должны предотвращать несанкционированный доступ к информации криптографическими методами, а также управлять ключевой информацией, включая ключи электронной подписи, ключи проверки электронной подписи и ключи шифрования информации. Программное обеспечение, которое предназначено для изготовления сертификатов открытых ключей и управления ими (аннулирование, приостановление, возобновление), включая служебные функции (управление списками сертификатов, подтверждение статусов сертификатов открытых ключей, сервисы доверенного времени)'

  seaf.sw.classifier.class.03.11:
    class_name: 'Средства защиты каналов передачи данных, в том числе криптографическими методами'
    class_id: '03.11'
    part: seaf.sw.classifier.part.03
    description: 'Программы, которые должны обеспечивать конфиденциальность информации, передаваемой через общедоступные каналы связи'

  seaf.sw.classifier.class.03.12:
    class_name: 'Средства управления доступом к информационным ресурсам'
    class_id: '03.12'
    part: seaf.sw.classifier.part.03
    description: 'Совокупность программных или программно-аппаратных технических средств безопасности, которые должны ограничивать и регистрировать доступ к ресурсам информационной системы'

  seaf.sw.classifier.class.03.13:
    class_name: 'Средства резервного копирования'
    class_id: '03.13'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно обеспечивать создание копии данных на носителе (жестком диске, твердотельных накопителях и иных носителях) и которое должно обеспечивать их восстановление в оригинальном или новом месте в случае их повреждения или утраты'

  seaf.sw.classifier.class.03.14:
    class_name: 'Средства обнаружения и/или предотвращения вторжений (атак)'
    class_id: '03.14'
    part: seaf.sw.classifier.part.03
    description: 'Системы, которые должны позволять обнаруживать вторжения уровня сети, уровня узла'

  seaf.sw.classifier.class.03.15:
    class_name: 'Средства обнаружения угроз и расследования сетевых инцидентов'
    class_id: '03.15'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно выявлять вредоносную активность, присутствие злоумышленников, нецелевое использование ресурсов, халатность администраторов и должно позволять расследовать сетевые инциденты информационной безопасности'

  seaf.sw.classifier.class.03.16:
    class_name: 'Средства администрирования и управления жизненным циклом ключевых носителей'
    class_id: '03.16'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, которое должно обеспечивать связь между учетными записями пользователей, средствами аутентификации, приложениями и регламентами информационной безопасности'

  seaf.sw.classifier.class.03.17:
    class_name: 'Средства автоматизации процессов информационной безопасности'
    class_id: '03.17'
    part: seaf.sw.classifier.part.03
    description: 'Средства, которые должны автоматизировать процессы управления и обеспечения информационной безопасности, включая менеджмент инцидентов информационной безопасности, учет и контроль безопасности ИТ-активов, контроль соблюдения требований по безопасности, моделирование угроз и управление рисками информационной безопасности, получение и анализ данных об актуальных угрозах с целью прогнозирования вероятных кибератак и их предотвращения'

  seaf.sw.classifier.class.03.18:
    class_name: 'Средства защиты почтовых систем'
    class_id: '03.18'
    part: seaf.sw.classifier.part.03
    description: 'Программы, осуществляющие контроль и фильтрацию почтовых сообщений на наличие в них вредоносного содержания'

  seaf.sw.classifier.class.03.19:
    class_name: 'Средства защиты виртуальных сред'
    class_id: '03.19'
    part: seaf.sw.classifier.part.03
    description: 'Программы, осуществляющие защиту виртуальных машин путем контроля их операций на основном виртуальном сервере'

  seaf.sw.classifier.class.03.20:
    class_name: 'Средства защиты систем промышленной автоматизации (автоматизированных систем управления технологическими процессами)'
    class_id: '03.20'
    part: seaf.sw.classifier.part.03
    description: 'Программное обеспечение, осуществляющее защиту сред управления критическими процессами и обеспечивающее безопасную передачу данных напрямую с промышленного оборудования, используя для этого общепринятые стандарты протоколов во внешние и локальные информационные системы посредством использования вычислительных ресурсов локального средства вычислительной техники'

  seaf.sw.classifier.class.04.01:
    class_name: 'Средства подготовки исполнимого кода'
    class_id: '04.01'
    part: seaf.sw.classifier.part.04
    description: 'Программное обеспечение, которое должно переводить текст программы на высокоуровневом языке программирования в набор инструкций на машинном языке (ассемблеры, трансляторы, компиляторы, интерпретаторы, редакторы связей)'

  seaf.sw.classifier.class.04.02:
    class_name: 'Средства версионного контроля исходного кода'
    class_id: '04.02'
    part: seaf.sw.classifier.part.04
    description: 'Программное обеспечение, которое должно позволять хранить несколько версий одного и того же документа и при необходимости возвращать к более ранним версиям и определять кем и когда были сделаны те или иные изменения'

  seaf.sw.classifier.class.04.03:
    class_name: 'Библиотеки подпрограмм (SDK)'
    class_id: '04.03'
    part: seaf.sw.classifier.part.04
    description: 'Комплект средств разработки, который должен позволять разработчику программного обеспечения создавать приложения для определенного пакета программ или платформы, или операционных систем'

  seaf.sw.classifier.class.04.04:
    class_name: 'Среды разработки, тестирования и отладки'
    class_id: '04.04'
    part: seaf.sw.classifier.part.04
    description: 'Интегрированные программы, которые должны быть необходимыми для разработки программного обеспечения, включающие специализированное программное обеспечение, процедуры и документы'

