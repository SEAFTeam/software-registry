    description: 'Программное обеспечение (модули), которое должно быть предназначено для подготовки управляющих программ для станков с числовым программным управлением'

  seaf.sw.classifier.class.08.07:
    class_name: 'Средства технологической подготовки производства (CAPP)'
    class_id: '08.07'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, которое должно предоставлять возможность для автоматизации планирования (проектирования) технологических процессов'

  seaf.sw.classifier.class.08.08:
    class_name: 'Средства управления инженерными данными об изделии (PDM)'
    class_id: '08.08'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, которое должно обеспечивать управление всей информацией об изделии либо сложных технических объектах'

  seaf.sw.classifier.class.08.09:
    class_name: 'Средства информационного моделирования зданий и сооружений, архитектурно-строительного проектирования (BIM, AEC CAD)'
    class_id: '08.09'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, которое должно быть предназначено для проектирования и расчета строительных конструкций зданий и сооружений, электротехнического проектирования, проектирования технологических трубопроводов и установок, проектирования внутреннего водоснабжения, канализации, отопления и вентиляции, проектирования генплана, инженерных сетей и объектов инфраструктуры, проектирования мостов, автомобильных и железных дорог, магистральных продуктопроводов, кадастрового учета строительных объектов, проектирования организации строительства, производства работ, планирования и сметных расчетов, управления проектными данными, справочники нормативно-технической документации и базы оборудования, изделий и материалов'

  seaf.sw.classifier.class.08.10:
    class_name: 'Средства усовершенствованного управления технологическими процессами (APC, RTO)'
    class_id: '08.10'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, которое должно поддерживать оптимальный режим работы производственного предприятия'

  seaf.sw.classifier.class.08.11:
    class_name: 'Средства автоматизированного управления техникой'
    class_id: '08.11'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, которое должно предоставлять возможность для автоматизированного управления строительной, дорожно-строительной техникой (3D средства автоматизированного управления) и сельскохозяйственными машинами, беспилотными карьерными самосвалами, устанавливаемое в бортовые электронные вычислительные машины и решающее задачу управления машиной и/или ее рабочими органами на основе данных различных датчиков и исходной модели'

  seaf.sw.classifier.class.08.12:
    class_name: 'Средства интегрированной логистической поддержки изделия (ILS)'
    class_id: '08.12'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для обеспечения высокого уровня готовности изделий при одновременном снижении затрат, связанных с их эксплуатацией и обслуживанием'

  seaf.sw.classifier.class.08.13:
    class_name: 'Средства управления требованиями (RMS)'
    class_id: '08.13'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для идентификации, выявления, документирования, анализа, отслеживания, приоритизации требований, достижения соглашения по требованиям, управления изменениями требований и уведомления заинтересованных лиц'

  seaf.sw.classifier.class.08.14:
    class_name: 'Средства управления процессами и данными компьютерного моделирования (SPDM)'
    class_id: '08.14'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для эффективного управления конфигурацией данных моделирования, оптимизации процессов, осуществления совместной работы глобально распределенных команд, обеспечения прослеживаемости и принятия решения по оптимизации продукта, связывающее входные и выходные данные программ препроцессинга, систем конечно-элементного анализа и программ обработки результатов вычислений (постпроцессинга)'

  seaf.sw.classifier.class.08.15:
    class_name: 'Программы человеко-машинных интерфейсов на производстве (HMI)'
    class_id: '08.15'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для управления операторами панелей производства отдельными автоматизированными устройствами или технологическими процессами в рамках промышленной автоматизации'

  seaf.sw.classifier.class.08.16:
    class_name: 'Программное обеспечение для управляемых логических контроллеров (PLC)'
    class_id: '08.16'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для управления небольшими замкнутыми объектами в промышленности, специализированных системах автоматизации'

  seaf.sw.classifier.class.08.17:
    class_name: 'Программы технического обслуживания и ремонта (CMMS)'
    class_id: '08.17'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для автоматизации управления бизнес-процессами в пределах планово-предупредительного обслуживания и ремонта оборудования'

  seaf.sw.classifier.class.08.18:
    class_name: 'Программы для создания цифровых двойников производственного оборудования и систем, инфраструктурных объектов и готовых изделий (DT)'
    class_id: '08.18'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для создания компьютерных моделей, позволяющих воспроизводить форму и действия физических объектов'

  seaf.sw.classifier.class.08.19:
    class_name: 'Программы производственного планирования (APS)'
    class_id: '08.19'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для построения расписания работы оборудования в рамках предприятия'

  seaf.sw.classifier.class.08.20:
    class_name: 'Программное обеспечение для автоматизации зданий и управления обслуживанием объектов (BAS, BMS, FM)'
    class_id: '08.20'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для контроля за механическим и электрическим оборудованием зданий'

  seaf.sw.classifier.class.08.21:
    class_name: 'Программное обеспечение управления выездным сервисным обслуживанием (FSM)'
    class_id: '08.21'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для управления выездным сервисным обслуживанием'

  seaf.sw.classifier.class.08.22:
    class_name: 'Программы управления жизненным циклом сервисного обслуживания'
    class_id: '08.22'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для обеспечения интеграции и оптимизации процессов обслуживания изделий и продуктов на основе интеграции информации о необходимых запасных частях, прогнозирования вероятности выхода оборудования из строя, работы выездного персонала'

  seaf.sw.classifier.class.08.23:
    class_name: 'Программное обеспечение промышленной диагностики оборудования или систем оборудования'
    class_id: '08.23'
    part: seaf.sw.classifier.part.08
    description: 'Программное обеспечение, предназначенное для предиктивного обслуживания оборудования с целью контроля фактов выхода из строя, минимизации времени простоя от поломок и увеличения срока службы оборудования'

  seaf.sw.classifier.class.09.01:
    class_name: 'Средства управления бизнес-процессами (BPM)'
    class_id: '09.01'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно предоставлять возможность для управления совокупностью взаимосвязанных мероприятий или задач, направленных на создание определенного продукта или услуги для потребителей'

  seaf.sw.classifier.class.09.02:
    class_name: 'Средства управления производственными процессами (MES)'
    class_id: '09.02'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно быть предназначено для решения задач синхронизации, координации, анализа и оптимизации выпуска продукции'

  seaf.sw.classifier.class.09.03:
    class_name: 'Средства управления лабораторными потоками работ и документов (LIMS)'
    class_id: '09.03'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно оптимизировать сбор, анализ, возврат и отчетность лабораторных данных'

  seaf.sw.classifier.class.09.04:
    class_name: 'Средства управления технологическими процессами (АСУ ТП, SCADA)'
    class_id: '09.04'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно быть предназначено для автоматизации управления технологическим оборудованием на промышленных предприятиях'

  seaf.sw.classifier.class.09.05:
    class_name: 'Средства управления эффективностью предприятия (CPM/EPM)'
    class_id: '09.05'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно обеспечивать поддержку цикла управления предприятием, в том числе в части финансовой консолидации, подготовки, мониторинга, анализа и оценки финансовой и управленческой отчетности, стратегического планирования и прогнозирования, бюджетирования, управления финансовыми рисками, согласования данных и расчета балансов, моделирования и оптимизации прибыльности'

  seaf.sw.classifier.class.09.06:
    class_name: 'Средства управления основными фондами предприятия (EAM)'
    class_id: '09.06'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно реализовывать непосредственное администрирование и документальное сопровождение комплекса имущественных отношений организации, в том числе планирование и своевременное обеспечение производства и/или организации всеми видами материальных и энергетических ресурсов, управление логистическими процессами, а также анализ, планирование и оптимизацию складских запасов в соответствии с целями и бизнес-процессами организации'

  seaf.sw.classifier.class.09.07:
    class_name: 'Средства финансового менеджмента, управления активами и трудовыми ресурсами (ERP)'
    class_id: '09.07'
    part: seaf.sw.classifier.part.09
    description: 'Программы, которые должны обеспечивать непрерывную балансировку и оптимизацию ресурсов предприятия'

  seaf.sw.classifier.class.09.09:
    class_name: 'Средства управления отношениями с клиентами (CRM)'
    class_id: '09.09'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно автоматизировать процессы обслуживания клиентов, сбор данных, планирование, бюджетирование, проведение и анализ результатов маркетинговых кампаний и программ лояльности, а также позволять контролировать процесс продаж и анализировать их динамику'

  seaf.sw.classifier.class.09.10:
    class_name: 'Средства управления ИТ-службой, ИТ-инфраструктурой и ИТ-активами (ITSM-ServiceDesk, SCCM, Asset Management)'
    class_id: '09.10'
    part: seaf.sw.classifier.part.09
    description: 'Программы, которые должны обеспечивать управление ИТ-услугами и ИТ-активами'

  seaf.sw.classifier.class.09.11:
    class_name: 'Средства управления содержимым (CMS), сайты и портальные решения'
    class_id: '09.11'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно обеспечивать организацию процесса (в том числе совместного) создания, редактирования и управления контентом'

  seaf.sw.classifier.class.09.12:
    class_name: 'Средства электронной коммерции (ecommerce platform),'
    class_id: '09.12'
    part: seaf.sw.classifier.part.09
    description: '"Программное обеспечение, которое должно предоставлять возможность создания и управления интернет-магазином (торговой площадкой), предоставлять набор функций для организации дистанционной торговли в сегментах ""бизнес для потребителя"" (B2C-сегмент) и сегментах ""бизнес для бизнеса"" (B2B-сегмент)"'

  seaf.sw.classifier.class.09.13:
    class_name: 'Средства управления складом и цепочками поставок (WMS, SCM)'
    class_id: '09.13'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно обеспечивать управление процессами склада, планирование, исполнение и контроль потоков сырья, продукции и информации о перемещениях товара'

  seaf.sw.classifier.class.09.14:
    class_name: 'Средства централизованного управления конечными устройствами'
    class_id: '09.14'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно обеспечивать организацию управления мобильными устройствами, персональными компьютерами и устройствами интернета вещей предприятия'

  seaf.sw.classifier.class.09.15:
    class_name: 'Программы управления заказами (OM)'
    class_id: '09.15'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, предназначенное для отслеживания жизненного цикла заказа от его поступления, проверки наличия позиции на складе до выдачи клиенту'

  seaf.sw.classifier.class.09.16:
    class_name: 'Программы автоматизированного контроля качества (CAQ)'
    class_id: '09.16'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, предназначенное для автоматизированного контроля качества выпускаемых изделий'

  seaf.sw.classifier.class.09.17:
    class_name: 'Программное обеспечение для функционирования системы юридически значимого электронного документооборота'
    class_id: '09.17'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, предназначенное для функционирования программно-аппаратных комплексов по работе с электронными документами, обеспечивающих юридически значимый электронный документооборот по телекоммуникационным каналам связи с применением электронной подписи'

  seaf.sw.classifier.class.09.18:
    class_name: 'Системы роботизации процессов (RPA)'
    class_id: '09.18'
    part: seaf.sw.classifier.part.09
    description: 'Программное обеспечение, которое должно позволять разрабатывать программных роботов, предназначенных для автоматизации рутинных задач и оптимизации бизнес-процессов с использованием технологий компьютерного зрения, обработки естественного языка, распознавания и синтеза речи, а также модули рекомендательных средств и средств поддержки принятия решений'

  seaf.sw.classifier.class.10.01:
    class_name: 'Средства обработки Больших Данных (BigData)'
    class_id: '10.01'
    part: seaf.sw.classifier.part.10
    description: 'Совокупность программно-аппаратных средств, которые должны быть предназначены для извлечения воспринимаемых человеком сведений, в результате обработки огромных объемов данных, поступающих с высокой скоростью, при условии их значительного многообразия'

  seaf.sw.classifier.class.10.02:
    class_name: 'Средства обработки и анализа геологических и геофизических данных'
    class_id: '10.02'
    part: seaf.sw.classifier.part.10
    description: 'Программное обеспечение, которое должно обеспечивать контроль качества, обработки, анализа и интерпретации геолого-геофизических данных, средства, которые должны предоставлять возможность геофизического, геологического и гидродинамического моделирования, планирования геофизической съемки'

  seaf.sw.classifier.class.10.03:
    class_name: 'Средства математического и имитационного моделирования'
    class_id: '10.03'
    part: seaf.sw.classifier.part.10
    description: 'Программное обеспечение, которое должно предоставлять возможность имитации (моделирования) процесса функционирования различных изделий и систем'

  seaf.sw.classifier.class.10.04:
    class_name: 'Средства управления информационными ресурсами и средства управления основными данными (ECM, MDM)'
    class_id: '10.04'
    part: seaf.sw.classifier.part.10
    description: '"Самостоятельные программные компоненты, которые должны предоставлять возможность для управления основными данными организации. Поддержки жизненного цикла структурированной, слабоструктурированной и неструктурированной информации (контента) различных типов и форматов"'

  seaf.sw.classifier.class.11.01:
    class_name: 'Инструменты извлечения и трансформации данных (ETL)'
    class_id: '11.01'
    part: seaf.sw.classifier.part.11
    description: 'Программные продукты, которые должны предоставлять возможность извлечения данных из внешних источников, преобразования и очистки данных согласно бизнес-потребностям, загрузки обработанной информации в корпоративное хранилище данных'

  seaf.sw.classifier.class.11.02:
    class_name: 'Предметно-ориентированные информационные базы данных (EDW)'
    class_id: '11.02'
    part: seaf.sw.classifier.part.11
    description: 'Предметно-ориентированные информационные базы данных, которые должны быть специально разработанными и предназначаться для подготовки отчетов и бизнес-анализа с целью поддержки принятия решений в организации'

  seaf.sw.classifier.class.11.03:
    class_name: 'Средства аналитической обработки в реальном времени (OLAP)'
    class_id: '11.03'
    part: seaf.sw.classifier.part.11
    description: 'Программные продукты, которые должны специализироваться на технологии обработки данных, заключающейся в подготовке суммарной (агрегированной) информации на основе больших массивов данных, структурированных по многомерному принципу'

  seaf.sw.classifier.class.11.04:
    class_name: 'Средства интеллектуального анализа данных (Data Mining)'
    class_id: '11.04'
    part: seaf.sw.classifier.part.11
